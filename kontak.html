    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            <button type="button" class="btn btn-dark" onclick="sendMessage()">Send Message</button>
        </form>

    <script>
        function sendMessage() {
            var name = encodeURIComponent(document.getElementById('name').value);
            var email = encodeURIComponent(document.getElementById('email').value);
            var subject = encodeURIComponent(document.getElementById('subject').value);
            var message = encodeURIComponent(document.getElementById('message').value);

            var phoneNumber = '6281529463925';
            var whatsappURL = `https://wa.me/${phoneNumber}?text=Name:%20${name}%0AEmail:%20${email}%0ASubject:%20${subject}%0AMessage:%20${message}`;

            window.open(whatsappURL, '_blank');
        }
